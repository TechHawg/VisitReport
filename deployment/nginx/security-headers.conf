# Security Headers Configuration for RSS Visit Report

# Prevent MIME type sniffing
add_header X-Content-Type-Options nosniff always;

# Prevent clickjacking attacks
add_header X-Frame-Options DENY always;

# Enable XSS filtering
add_header X-XSS-Protection "1; mode=block" always;

# Strict Transport Security (HTTPS only - uncomment for HTTPS deployment)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (formerly Feature Policy)
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()" always;

# Expect-CT (Certificate Transparency)
add_header Expect-CT "max-age=86400, enforce" always;

# Remove server information
add_header Server "Internal-Server" always;

# Cross-Origin Policies
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Cache Control for security-sensitive responses
add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always;